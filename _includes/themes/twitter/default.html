<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    {% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}
    <meta name="author" content="{{ site.author.name }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Le styles -->
    <link href="{{ ASSET_PATH }}/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ ASSET_PATH }}/bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet">

    <link href="{{ ASSET_PATH }}/css/style.css?body=1" rel="stylesheet" type="text/css" media="all">
    <link href="{{ ASSET_PATH }}/css/syntax.css?body=1" rel="stylesheet" type="text/css" media="all">
    <script src="{{ ASSET_PATH}}/js/jquery.min.js"></script>
    <script src="{{ ASSET_PATH}}/js/jquery-ui-1.8.22.custom.min.js"></script>
    <script src="{{ ASSET_PATH}}/js/bootstrap.min.js"></script>

    <!-- Le fav and touch icons -->
    <!-- Update these with your own images
    <link rel="shortcut icon" href="images/favicon.ico">
    <link rel="apple-touch-icon" href="images/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="72x72" href="images/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="114x114" href="images/apple-touch-icon-114x114.png">
    -->
  </head>

  <body>

    <div class="container-fluid">

      <!-- cabecera -->
      <div class="row-fluid">
        <div class="span3">
          &nbsp;
        </div>

        <div class="span6">
          <a href='/'><img alt="/examplelab.png" class="sinborde" src="/assets/examplelab.png" /></a>
        </div>

        <div class="span3">
          &nbsp;
        </div>
    </div>
    <!-- fin cabecera -->

    <!-- cuerpo -->
    <div class="row-fluid">

      <div class="span3">
        &nbsp;
      </div>

      <div class="span6">
        <div class="content">
          {{ content }}
        </div>
      </div>

      <div class="span3">

        <h3>Secciones</h3>

        <ul class="nav">
          {% assign pages_list = site.pages %}
          {% assign group = 'navigation' %}
          {% include JB/pages_list %}
        </ul>

        <h3>Tags</h3>

        <ul class="tag_box inline">
          {% assign tags_list = site.tags %}  
          {% include JB/tags_list %}

          
          <script>
            $(".tag_box a").click(function(){
              var elemento = this.href.match(/(#.+)/)[1];
              $(elemento).parent().effect("highlight", 2000);
            });
          </script>


        </ul>
      </div>
    </div> <!-- fin cuerpo -->




      <div class="row-fluid">
        <div class="span3"> &nbsp; </div>


        <div class="span6">
          <footer>
            ⊙⊙⊙
          </footer>
        </div>

        <div class="span3"> &nbsp; </div>

      </div>

    </div> <!-- /container -->

    {% include JB/analytics %}
  </body>
</html>
