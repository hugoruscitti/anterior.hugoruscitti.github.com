{% for post in posts limit: listing_limit %}

  
  <div style='margin-left: 2em; margin-bottom:2em'>
  <a href="{{ post.url }}" class="dark-link">» {{ post.title }}</a> &nbsp; &nbsp; <span class='fecha'>{{ post.date | date_to_string }}</span>
  <p>{{ post.description }}</p>
  </div>
{% endfor %}

<div style='text-align: left' class="pagination">
      <ul>
        <li class='prev'><a href="/archive.html">Ver archivo completo →</a></li>
      </ul>
    </div>
